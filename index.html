<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", interactive-widget="resizes-content">
    <title>What's the weather like?</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Oleo+Script&display=swap" rel="stylesheet">
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div id="content">
      <img id="currentWeatherIcon" class="weatherType" src="">
      <h1>What Weather?</h1>
      <img src="">
      <input type="text" id="userInput" maxlength="5">
      <div class="description">Please enter your zip code!</div>
      <div class="description italics">Currently only works with <br>5-digit U.S. zip codes</div>
      <button id="weatherBtn" type="button">Get the weather!</button>
      <div id="weatherReport">
          <div class="whichStat one">Feels Like</div>
          <div id="feelsLike" class="result">
            <div class="loader"></div>
          </div>
          <div class="whichStat two">Temperature</div>
          <div id="temp" class="result">
            <div class="loader"></div>
          </div>
          <div class="whichStat three">Today's High</div>
          <div id="tempMax" class="result">
            <div class="loader"></div>
          </div>
          <div class="whichStat four">Today's Low</div>
          <div id="tempMin" class="result">
            <div class="loader"></div>
          </div>
          <div class="whichStat five">Humidity</div>
          <div id="humidity" class="result">
            <div class="loader"></div>
          </div>
      </div>
      
    </div>
    
    <footer></footer> 
  
  </body>
</html>
